<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">QR Code Generator</h1>
      <form method="post">
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="text" class="form-control" id="data" name="data" required>
        </div>
        <div class="mb-3">
          <label for="fill_color" class="form-label">Fill Color</label>
          <input type="text" class="form-control" id="fill_color" name="fill_color" value="black">
        </div>
        <div class="mb-3">
          <label for="back_color" class="form-label">Background Color</label>
          <input type="text" class="form-control" id="back_color" name="back_color" value="white">
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>
      {% if img_data %}
      <div class="mt-5">
        <h2>Your QR Code:</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Generated QR Code" style="display: block; width: 40%; margin: auto;">
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
